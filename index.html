<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="input">
                    <p id="input_value"></p>

                </div>
                <div id="output">
                    <p id="outputut_value"></p>
                 </div>
            </div>
            <div id="keywords">
                <button class="operator" id="C">C</button>
                <button class="operator" id="CE">CE</button>
                <button class="operator" id="Modulo">%</button>
                <button class="operator" id="Div">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="Mult">&#215;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="Subt">&#8722;</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="Add">&#43;</button>
                <button class="number" id="blank">&nbsp;</button>
                <button class="number" id="0">0</button>
                <button class="number" id="blank">&nbsp;</button>
                <button class="operator" id="Equal">&#61;</button>
            </div>
        </div>
    </div>





</body>
<script src="javascript.js"></script>
</html>
